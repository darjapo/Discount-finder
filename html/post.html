<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/post.css" rel="stylesheet">
    <script defer src="../js/post.js"></script>
    <script defer src="../js/comments.js"></script>
    <script defer src="../js/evaluation.js"></script>
    <script src="https://kit.fontawesome.com/9571e53263.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<header>
    <div class="page-header">
        <img src="../images/logo.svg" alt="Website logo" width="35%" />
        <button
                class="sign_in_button"
                type="text">
            <a href="./sign_in_page.html">Sign in</a>
        </button>
    </div>
</header>

<body>

    <main>
        <div class="post">

            <div class="post-header">

                <div class="post-info">
                    <div class="post-username">Username</div>
                    <div class="post-date">Date</div>
                </div>

                <div class="post-user">
                    <img class="user-icon" src="../images/profile.jpg" alt="User icon"/>
                </div>

            </div>

            <div class="post-content">

                <div class="category">
                    <span class="smaller-icons">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                    <div class="category-name">
                    </div>
                </div>

                <div class="post-header-options">
                    <div class="post-title">
                        <h3 class="post-name">Post name</h3>
                    </div>
                    <div class="post-options">
                        <a class="bigger-icons" href="#">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <span id="delete-icon" class="bigger-icons"><i class="fa-solid fa-trash-can"></i></span>
                    </div>
                </div>
                <div class="location">
                        <span class="smaller-icons">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                    <div class="location-name">
                        Location
                    </div>
                </div>

                <hr>

                <div class="post-main-content">

                    <img class="post-image" src="http://placekitten.com/200/300">

                    <div class="price">
                        <div class="discounted-price">100</div>
                            <div class="currency">
                                <span class="currency-sign">
                                    â‚¬
                                </span>
                            </div>
                        <div class="price-right-side">
                            <div class="discount">
                                <div class="discount-msg">Save: </div>
                                <div class="discount-amount">50</div>
                            </div>
                            <div class="original-price">
                                <div class="orig-price-msg">Original price: </div>
                                <div class="original-price-amount">100</div>
                            </div>
                        </div>

                    </div>

                    <hr>

                    <div class="post-description">
                        Post description
                    </div>

                </div>

                <hr>


                <div class="post-footer">

                    <div class="post-write-comment">
                        <span class="bigger-icons">
                            <i class="fa-solid fa-comments"></i>
                        </span>
                        <span class="comment-number">0</span>
                    </div>
                    <div class="like">
                        <span class="bigger-icons">
                            <i class="fa-solid fa-thumbs-up"></i>
                        </span>
                        <span class="like-number">0</span>
                    </div>
                    <div class="dislike">
                        <span class="bigger-icons">
                            <i class="fa-solid fa-thumbs-down"></i>
                        </span>
                        <span class="dislike-number">0</span>
                    </div>

                </div>

            </div>

        </div>

        <div class="add-comment">
            <form action="http://localhost:3000/post/:postId/comment" method="post" class="border"
                  enctype="multipart/form-data" id="addCommentForm">
            <textarea id="new-comment" maxlength="1000" placeholder="Write your comment here..." spellcheck="true"></textarea>
                <button class="border" type="submit">Send</button>
            </form>
        </div>
        <div class="comment-section">

        </div>

    </main>

</body>
</html>

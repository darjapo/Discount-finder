<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/main_page.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>

  </head>
  <body>
    <section>
      <header class="flex_container">
        <div class="first_row">
          <img src="../images/logo.svg" alt="Website logo" width="35%" />
          <div>
            <button
              class="sign_in_button"
              type="text"
            >
              Sign In
            </button>
          </div>
        </div>
        <div class="second_row">
          <div class="menu">
            <img src="../images/menu.svg" alt="Menu button" width="30px" />
          </div>
          <div class="search_bar">
            <input
              class="search"
              type="text"
              placeholder="What are you looking for today?"
            />
            <button class="search_button" type="submit">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <div class="third_row">
          <div class="third_row_filter">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
              <a href="#">Category</a>
              <a href="#">Location</a>
            </div>
          </div>
          <div class="third_row_sort">
            <button class="dropbtn2">Sort</button>
            <div class="dropdown-content2">
              <a href="#">By date asc.</a>
              <a href="#">By date desc.</a>
              <a href="#">By price asc.</a>
              <a href="#">By price desc.</a>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>

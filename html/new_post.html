<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/new_post_page.css" rel="stylesheet" />
    <script defer src="/js/check-login.js"></script>
    <script defer src="../js/serialize.js"></script>
    <script defer src="../js/new-post.js"></script>
    <title>Document</title>
</head>
<body>
<section>
    <header>
        <img src="../images/logo.svg" alt="Website logo" width="100%" />
    </header>
    <div class="container">

        <div class="form">
            <h1 class="header_text">Create a new advertisement</h1>
            <form action="http://localhost:3000/post" method="post" class="border"
                  enctype="multipart/form-data" id="addPostForm">
                <label class="form_label">Name of product:</label>
                <input class="border" type="text" name="Name" required placeholder="Name">
                <label class="form_label">Product location:</label>
                <input class="border" type="text" name="Location" required placeholder="Location" />
                <label class="form_label">Category:</label>
                <select class="border add-category" required name="CategoryId">
                    <option value="">Select category</option>
                </select>
                <label class="form_label">Discounted price:</label>
                <input class="border" type="number" step="0.1" name="DiscountedPrice"
                       required placeholder="Discounted price">
                <label class="form_label">Original price:</label>
                <input class="border" type="number" step="0.1" name="OriginalPrice"
                       required placeholder="Original price">
                <label class="form_label">Add a photo of the product:</label>
                <input class="border" type="file" name="Picture" accept="image/*"
                       required placeholder="Choose file">
                <label class="form_label">Add a product description:</label> <br>
                <textarea name="Description" maxlength="1000"
                          placeholder="Write a product description" spellcheck="true"></textarea>
                <button class="border" type="submit">Upload</button>
            </form>
        </div>

    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/edit_profile.css" rel="stylesheet" />
    <script defer src="/js/edit_profile.js"></script>
    <title>Document</title>
  </head>\
  <body>
    <section>
      <header>
        <img src="../images/logo.svg" alt="Website logo" width="100%" />
      </header>
      <div class="form">
        <form class="border" action="http://localhost:3000/user/:userId" method="put" 
          enctype="multipart/form-data" id="form_content">
          <div class="header_content">
            <h1 class="header_text">Edit your profile</h1>
          </div>
            <label class="form_label">Username:</label>
            <input class="border" type="text" name="username" 
              required placeholder="Username"/>
            <label class="form_label">Email:</label>
            <input class="border" type="text" name="email" 
              required placeholder="Email"/>
            <label class="form_label">Password:</label>
            <input class="border" type="password" name="password" 
              required placeholder="password"/>
            <label class="form_label">Photo:</label>
            <input class="border" type="file" name="photo" 
              required accept="image/*" placeholder="Choose file"/>
            <button class="save_button" type="submit">Save</button>
        </form>
      </div>
    </section>
    <script src="../js/serialize.js"></script>
  </body>
</html>

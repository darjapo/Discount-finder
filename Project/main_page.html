<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section {
        height: 1020px;
        width: 375px;
        border: 1px solid #ccc;
      }
      header {
        padding: 5px;
        border-bottom: 20px;
      }
      .search_bar {
        width: 85%;
        position: relative;
        display: flex;
      }
      .search {
        width: 100%;
        border: 3px solid #00b4cc;
        border-right: none;
        padding: 5px;
        height: 20px;
        border-radius: 5px 0 0 5px;
        font-size: 0.75em;
      }
      .search_button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 36px;
        border: 1px solid #00b4cc;
        background: #00b4cc;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
      }
      .sign_in_button {
        border: none;
        background-color: #ffffff00;
        color: gray;
      }
      .flex_container {
        display: flex;
        flex-direction: column;
      }
      .first_row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .second_row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
      }
      .third_row {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .third_row_filter .third_row_sort {
        position: relative;
        display: inline-block;
      }
      .dropbtn {
        background-color: #ffffff00;
        color: gray;
        padding: 16px;
        font-size: 16px;
        border: none;
      }
      .dropbtn2 {
        background-color: #ffffff00;
        color: gray;
        padding: 16px;
        font-size: 16px;
        border: none;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        left: 0; 
        right: auto;
        z-index: 1;
      }
      .dropdown-content2 {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        right: 0; 
        left: auto;
        z-index: 1;
      }
      .dropdown-content a {
        float: none;
        color: black;
        padding: 5px 60px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content2 a {
        color: black;
        padding: 5px 60px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #ccc;
      }
      .dropdown-content2 a:hover {
        background-color: #ccc;
      }

      .third_row_filter:hover .dropdown-content {
        display: block;
      }
      .third_row_sort:hover .dropdown-content2 {
        display: block;
      }

    </style>
  </head>
  <body>
    <section>
      <header class="flex_container">
        <div class="first_row">
          <img src="./images/logo.svg" alt="Website logo" width="35%" />
          <div>
            <button
              class="sign_in_button"
              type="text"
              style="align-self: right"
            >
              Sign In
            </button>
          </div>
        </div>
        <div class="second_row">
          <div class="menu">
            <img src="./images/menu.svg" alt="Menu button" width="30px" />
          </div>
          <div class="search_bar">
            <input
              class="search"
              type="text"
              placeholder="What are you looking for today?"
            />
            <button class="search_button" type="submit">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <div class="third_row">
          <div class="third_row_filter">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
              <a href="#">Category</a>
              <a href="#">Location</a>
            </div>
          </div>
          <div class="third_row_sort">
            <button class="dropbtn2">Sort</button>
            <div class="dropdown-content2">
              <a href="#">By date asc.</a>
              <a href="#">By date desc.</a>
              <a href="#">By price asc.</a>
              <a href="#">By price desc.</a>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
